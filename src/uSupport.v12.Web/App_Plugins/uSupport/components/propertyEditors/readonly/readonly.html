<div ng-controller="uSupport.readonly.controller" class="umb-property-editor umb-readonlyvalue">

	<umb-node-preview ng-repeat="node in nodes"
					  icon="node.Icon ? node.Icon : node.ContentTypeIcon"
					  name="node.Name"
					  published="node.Published"
					  description="node.Url"
					  allow-open="true"
					  on-open="openEditor(node)">
	</umb-node-preview>

	<span ng-if="!nodes">{{model.value}}</span>
</div>

<div ng-controller="uSupport.tickets.overview.controller as vm" class="uSupport dashboard">

    <umb-editor-view>
        <umb-editor-header name="vm.page.title"
                           description="vm.page.description"
                           hide-description="false"
                           name-locked="true"
                           description-locked="true"
                           hide-alias="true"
                           hide-icon="true">
        </umb-editor-header>

        <umb-editor-container>
            <div class="uSupport-row">
                <div class="uSupport-col-12">
                    <umb-box>
                        <umb-box-header title="Active tickets"></umb-box-header>
                        <umb-box-content>
                            <active-tickets-list admin-dashboard="true" use-long-list="true" />
                        </umb-box-content>
                    </umb-box>
                </div>
                <div class="uSupport-col-12">
                    <resolved-tickets-list admin-dashboard="true" use-long-list="true" />
                </div>
            </div>
        </umb-editor-container>
    </umb-editor-view>
</div>
